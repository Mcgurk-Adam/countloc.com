<!DOCTYPE html>
<html dir="ltr" lang="en-us">
<head>

	<meta charset="utf-8">
	<title>Count LOC</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="/style/style.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://www.google-analytics.com" crossorigin>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-158345140-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-158345140-1');
	</script>

</head>

<body>

	<header>

		<div class="clearfix"></div>
		
		<a href="/" title="CountLOC.com home">
			<img src="/assets/LocLogo.svg" alt="The main colored Count LOC logo" title="Count Lines of Code">
		</a>

		<a class="icon-link" href="/settings/" title="Go to the settings page">
			<img src="/assets/settings.svg" alt="A small little gear cog" title="A small little gear cog">
		</a>

	</header>

	<section class="settings">
		
		<h1>Profile</h1>

		<form>
			
			<label>

				First Name
				
				<input type="text" id="first_name">

			</label>
			
			<label>

				Last Name
				
				<input type="text" id="last_name">

			</label>
			
			<label>

				Email Address
				
				<input type="email" id="email_address">

			</label>
			
			<label>

				Phone Number
				
				<input type="tel" id="phone_number">

			</label>

		</form>

	</section>

<script>
	
	const inputs = document.querySelectorAll("input");
	inputs.forEach((input) => {

		const storedValue = localStorage.getItem(input.id);

		if (storedValue != null) {
			input.value = storedValue;
		}

		input.addEventListener("input", () => localStorage.setItem(input.id, input.value), false);

	});

</script>

</body>
</html>
