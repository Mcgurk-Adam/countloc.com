<!DOCTYPE html>
<html dir="ltr" lang="en-us">
<head>

	<meta charset="utf-8">
	<title>Count LOC</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="/style/style.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://www.google-analytics.com" crossorigin>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-158345140-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-158345140-1');
	</script>

</head>

<body>

	<header>
		
		<a href="/" title="CountLOC.com home">
			<img src="/assets/LocLogo.svg" alt="The main colored Count LOC logo" title="Count Lines of Code">
		</a>

	</header>

	<section class="bodycopy">
		
		<h1>Count Lines of Code!</h1>
		<p>Enter the URL to your public GitHub repository to see how many lines of code it is!</p>

	</section>

	<form>

		<p id="formError"></p>
		
		<label for="repoUrl">GitHub URL
			<input type="url" id="repoUrl" placeholder="https://github.com/McGurk-Adam/countloc.com" title="Must be a full URL to a GitHub repository" pattern="^https:\/\/github\.com\/.*" required>
		</label>

		<button type="submit" id="countButton" class="main-red" title="Count the lines of code in your repository!">Count!</button>

		<label class="margin-top seperate" for="countPackages">
			Count code in vendor packages?
			<input type="checkbox" id="countPackages">
		</label>

	</form>

	<section class="countlines">
		
		<h3><span id="repoName"></span> has:</h3>
		<h2 id="numberOfLines"></h2>
		<p>Lines of Code!</p>
		<div id="languageBreakdown"></div>

		<button type="button" id="redoButton">Do it again!</button>

	</section>

	<section class="notfound">

		<p>It looks like that repository has not been found!</p>
		<a href="https://github.com/login/oauth/authorize?client_id=c01abc2b579fbf2b6632&scope=repo&redirect_uri=http://localhost:5300" title="Authenticate GitHub">Click Here to authenticate your GitHub</a>

	</section>

	<div style="display: none;">
		
		<form netlify>

			<label>Name
				<input type="text" name="name" placeholder="Adam">
			</label>

			<label>Email
				<input type="email" name="email" placeholder="you@me.com">
			</label>
			
			<input type="hidden" name="source" value="organic">

			<button type="submit">Add Me!</button>

		</form>

	</div>

<script src="/js/build.js"></script>

</body>
</html>
