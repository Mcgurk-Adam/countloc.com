<!DOCTYPE html>
<html dir="ltr" lang="en-us">
<head>

	<meta charset="utf-8">
	<title>Count LOC</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link href="/style/style.css" rel="stylesheet">
	<link rel="icon" type="image/png" href="/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-158345140-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-158345140-1');
	</script>

</head>

<body>

	<header>
		
		<a href="/" title="CountLOC.com home">
			<img src="/assets/LocLogo.svg" alt="The main colored Count LOC logo" title="Count Lines of Code">
		</a>

	</header>

	<section class="bodycopy">
		
		<h1>Count Lines of Code!</h1>
		<p>Enter the URL to your public GitHub repository to see how many lines of code it is!</p>

	</section>

	<form>

		<p id="formError"></p>
		
		<label for="repoUrl">GitHub URL
			<input type="url" id="repoUrl" placeholder="https://github.com/McGurk-Adam/countloc.com" title="Must be a full URL to a GitHub repository" pattern="^https:\/\/github\.com\/.*" required>
		</label>

		<button type="submit" id="countButton" class="main-red" title="Count the lines of code in your repository!">Count!</button>

	</form>

	<section class="countlines">
		
		<h3><span id="repoName"></span> has:</h3>
		<h2 id="numberOfLines"></h2>
		<p>Lines of Code!</p>
		<div id="languageBreakdown"></div>

		<button type="button" id="redoButton">Do it again!</button>

	</section>

<script src="/js/build.js"></script>

</body>
</html>
